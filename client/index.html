<html ng-app="friends_app">
<head>
  <title>Full Mean Demo="support tag from-rainbow"></title>
  <!-- require angular -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
  <script type="text/javascript">
    var friends_app = angular.module('friends_app', []);
  </script>
  <script type="text/javascript" src="./controllers/friends.js"></script>
  <script type="text/javascript" src="./factories/friends.js"></script>
</head>
<!-- everything in the body is going to use the friends controller (this gives us access to the friends controller $scope) -->
<body ng-controller="FriendsController">
  <h1>Friends</h1>
  <input type="text" ng-model="filter_name" placeholder="filter">
  <ul>
    <!-- here is where we are going to display friends -->
    <li ng-repeat="friend in friends | filter: filter_name">
    <span ng-bind="friend.name"></span>
    <span ng-bind="friend.age"></span>
    <button ng-click='removeFriend(friend)'>Remove</button>
    </li>
  </ul>
  <h1>Add a Friend</h1>
  <!-- objects and properties nothing scary -->
  <input type="text" ng-model="friend.name" placeholder="name">
  <input type="text" ng-model="friend.age" placeholder="age">
  <!-- addfriend() is a method we are going to make in the angular controller -->
  <input type="submit" ng-click="addFriend(friend)">
</body>
</html>
